<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LOYD Chat</title>

<style>
:root{
  --bg:#f3f3f3;
  --card:#ffffff;
  --text:#222;
  --bubble-me:#7b0000;
  --bubble-other:#ffffff;
}

body.dark{
  --bg:#111;
  --card:#1b1b1b;
  --text:#eaeaea;
  --bubble-me:#8b0000;
  --bubble-other:#2a2a2a;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px;
  background:var(--card);
  border-bottom:1px solid #ddd;
}

.circle{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.chat{
  padding:14px;
  height:70vh;
  overflow:auto;
}

.msg{
  margin:10px 0;
  display:flex;
}

.msg.me{justify-content:flex-end}

.bubble{
  padding:10px 14px;
  border-radius:18px;
  max-width:70%;
  word-break:break-word;
}

.me .bubble{background:var(--bubble-me); color:#fff}
.other .bubble{background:var(--bubble-other)}

.inputbox{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  gap:10px;
  padding:10px;
  background:var(--card);
  border-top:1px solid #ddd;
}

button{cursor:pointer}

.settings{
  position:fixed;
  right:12px;
  top:70px;
  background:var(--card);
  padding:12px;
  border-radius:12px;
  display:none;
}
</style>
</head>
<body>

<div class="topbar">
  <div class="circle">LOYD</div>
  <div>One and Only</div>
  <a href="#" class="circle">E</a>
</div>

<div class="chat" id="chat"></div>

<div class="inputbox">
  <input id="msg" style="flex:1;padding:10px;border-radius:10px;border:1px solid #ccc" placeholder="LOYD 멤버들에게 하고 싶은 말을 입력해주세요" />
  <button onclick="send()">보내기</button>
  <button onclick="toggleSettings()">⚙</button>
</div>

<div class="settings" id="settings">
  <div><b>테마</b></div>
  <button onclick="setTheme('light')">화이트</button>
  <button onclick="setTheme('dark')">다크</button>
</div>

<script>
const chat=document.getElementById('chat');

function send(){
  const v=document.getElementById('msg').value;
  if(!v) return;
  const d=document.createElement('div');
  d.className='msg me';
  d.innerHTML='<div class="bubble">'+v+'</div>';
  chat.appendChild(d);
  document.getElementById('msg').value='';
}

function toggleSettings(){
  const s=document.getElementById('settings');
  s.style.display=s.style.display==='block'?'none':'block';
}

function setTheme(t){
  if(t==='dark') document.body.classList.add('dark');
  else document.body.classList.remove('dark');
  localStorage.setItem('theme',t);
}

(function(){
  const saved=localStorage.getItem('theme');
  if(saved==='dark') document.body.classList.add('dark');
})();
</script>

</body>
</html>
